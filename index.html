<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="pages/index.css">
	<title>Место</title>
</head>
<body class="root">
	<div class="page">

		<header class="header">

			<img class="header__logo" src="images/mesto-logo.svg" alt="Лого">

			<div class="header__line"></div>
			
		</header>

		<main class="content">

			<section class="profile">

				<img class="profile__avatar" src="images/avatar.png" alt="фото-аватар">

				<div class="profile__info">

					<h2 class="profile__name">Жак-Ив Кусто</h2>

					<button class="profile__button-edit"></button>

					<p class="profile__occupation">Исследователь океана</p>

				</div>

				<button class="profile__button-add"></button>

			</section>

			<section class="popup">

				<div class="popup__container">

					<h2 class="popup__heading">Редактировать профиль</h2>

					<fieldset class="popup__input-container">

						<input class="popup__input popup__input-name" type="text" placeholder="Имя">
						<input class="popup__input popup__input-occupation" type="text" placeholder="О себе">

					</fieldset>

					<button class="popup__close-button"></button>

					<button class="popup__submit-button">Сохранить</button>

				</div>

			</section>

			<section class="elements">

				<div class="element">

					<img class="element__image" src="images/karachaevo.png" alt="Фото">

					<div class="element__container">

						<h2 class="element__title">Карачаевск</h2>

						<button class="element__like"></button>

					</div>

				</div>

				<div class="element">

					<img class="element__image" src="images/elbrus.png" alt="Фото">

					<div class="element__container">

						<h2 class="element__title">Гора Эльбрус</h2>

						<button class="element__like"></button>

					</div>

				</div>

				<div class="element">

					<img class="element__image" src="images/dombai.png" alt="Фото">

					<div class="element__container">

						<h2 class="element__title">Домбай</h2>

						<button class="element__like"></button>

					</div>

				</div>

				<div class="element">

					<img class="element__image" src="images/elbrus.png" alt="Фото">

					<div class="element__container">

						<h2 class="element__title">Гора Эльбрус</h2>

						<button class="element__like"></button>

					</div>

				</div>

				<div class="element">

					<img class="element__image" src="images/dombai.png" alt="Фото">

					<div class="element__container">

						<h2 class="element__title">Домбай</h2>

						<button class="element__like"></button>

					</div>

				</div>

				<div class="element">

					<img class="element__image" src="images/karachaevo.png" alt="Фото">

					<div class="element__container">

						<h2 class="element__title">Карачаево-Черкессия</h2>

						<button class="element__like"></button>

					</div>

				</div>

			</section>

		</main>

		<footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>

	</div>
</body>
</html>
