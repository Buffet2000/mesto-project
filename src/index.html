<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвертая проектная работа">
    <meta name="keywords" content="ЯПрактикум, Проектная работа">
    <meta name="author" content="Юрий Федулов">
    <title>Место</title>
  </head>

  <body class="root">

    <div class="page" id="page">

      <header class="header">

        <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Лого">

      </header>

      <main class="content">

        <section class="profile">

          <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="фото-аватар">

          <div class="profile__info">

            <div class="profile__name-container">

              <h1 class="profile__name">Жак-Ив Кусто</h1>

              <button class="profile__button-edit" type="button" aria-label="edit"></button>

            </div>

            <p class="profile__occupation">Исследователь океана</p>

          </div>

          <button class="profile__button-add" type="button" aria-label="add"></button>

        </section>

        <section class="elements"></section>

      </main>

      <footer class="footer">

        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>

      </footer>

    </div>

    <!--Профиль попап-->

    <div class="popup" id="edit_profile">

      <div class="popup__container">
    
        <h2 class="popup__heading">Редактировать профиль</h2>
    
        <form class="popup__input-container" name="user" id="popup_profile">
    
          <input class="popup__inputs popup__input_name" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input_error-message" id="name_error" required></span>
          <input class="popup__inputs popup__input_occupation" name="occupation" type="text" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input_error-message" id="occupation_error"></span>
    
          <button class="popup__submit-button" type="submit" aria-label="save" id="save_profile" disabled="disabled">Сохранить</button>
        
        </form>
    
        <button class="popup__close-button" type="button" aria-label="close" id="close_profile"></button>
    
      </div>
    
    </div>
    
    <!--Добавить место-->

    <div class="popup" id="add_new_place">
    
      <div class="popup__container">
    
        <h2 class="popup__heading">Новое место</h2>
    
        <form class="popup__input-container" id="popup_place" name="new_place">
    
          <input class="popup__inputs popup__input_place-name" name="place-name" type="text" placeholder="Название" pattern="^[A-Za-zА-Яа-яЁё\s\-]+" minlength="2" maxlength="30" required>
          <span class="popup__input_error-message" id="place-name_error"></span>
          <input class="popup__inputs popup__input_place-link" name="place-link" type="url" placeholder="Ссылка на картинку" minlength="2" required>
          <span class="popup__input_error-message" id="place-link_error"></span>
    
          <button class="popup__submit-button popup__submit-button_disabled" type="submit" aria-label="save" id="create" disabled="disabled">Создать</button>
        
        </form>
    
        <button class="popup__close-button" type="button" aria-label="close" id="close_new_place"></button>
    
      </div>
    
    </div>

    <div class="popup popup__dark-theme" id="big_image">

      <div class="popup__image-container">

        <button class="popup__close-button" type="button" aria-label="закрыть" id="popup_image_close"></button>
        <img src="" alt="большая_картинка" class="popup__big-image">
        <p class="popup__description"></p>

      </div>

    </div>

    <!-- element template -->
    
    <template id="element-template">
    
      <div class="element">
    
        <img class="element__image" src="" alt="Фото">
    
        <button class="element__delete" type="button" aria-label="delete" id="delete-button"></button>
    
        <div class="element__container">
    
          <h2 class="element__title"></h2>
    
          <button class="element__like" type="button" aria-label="like" id="like-button"></button>
    
        </div>
    
      </div>
    
    </template>
    <!------------------------>
  </body>
</html>
